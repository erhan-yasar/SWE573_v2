{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>I`m Cooking</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/imcookingdb.css' %}">
        <!-- <script src="jquery-3.7.1.min.js"></script> -->
    </head>
    <body>
        <header class="page-header">
          <div class="container">
           
            <h1 style="float: right; font-size: 12px !important;"><a href="{% url 'add_recipe' %}">Add Recipe</a></h1>
            <form style="float:right; margin-top: 16px;margin-right: 16px;" method="get" action="{% url 'post_list' %}">
                
                <input placeholder="Search by name" type="text" id="search" name="q">
                <button type="submit">Search</button>
            </form>
            <h1><a href="/">I'm Cooking</a></h1>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
