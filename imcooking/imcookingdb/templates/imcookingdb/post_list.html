{% extends 'imcookingdb/base.html' %}
{% block content %}
<div class="card-container row">
{% for post in posts %}
<div class="card col-md-4" id="test123" style="width: 18rem;margin:8px">
    <img class="card-img-top" src="http://127.0.0.1:8000/image/{{post.RecipePhoto}}">
    <div class="card-body">
        <h2><a href="{% url 'RecipeTitle' pk=post.RecipeId %}">{{ post.RecipeTitle }}</a></h2>
    </div>
</div>

{% endfor %}
{% endblock %}
