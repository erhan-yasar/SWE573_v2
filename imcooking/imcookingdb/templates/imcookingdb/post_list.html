{% extends 'imcookingdb/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="Recipe">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'RecipeTitle' pk=post.RecipeId %}">{{ post.RecipeTitle }}</a></h2>
            <p>{{ post.RecipeIngredients|linebreaksbr }}</p>
            <p>{{ post.RecipeSteppes|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
